general:
  artifacts:
    - coverage
machine:
  node:
    version: v5.5.0
  services:
    - docker
  pre:
    - sudo apt-get update && sudo apt-get install --only-upgrade google-chrome-stable
test:
  override:
    - npm run ci:
        environment:
          NODE_ENV: production
    - mkdir -p $CIRCLE_TEST_REPORTS/integration
    - cp integration-test-results.xml $CIRCLE_TEST_REPORTS/integration/results.xml
deployment:
  production:
    owner: jeffcharles
    branch: master
    commands:
      - ./scripts/deploy.sh
